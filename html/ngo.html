      .form-container {
        max-width: 600px;
        margin: auto;
        background-color: rgba(249, 249, 244, 0.6);
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
        border: 3px solid black;
      }
      .form-container h1 {
        text-align: center;
        color: black;
        font-size: 35px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 20px;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        background-color: rgb(236, 242, 242);
        padding: 8px;
        box-sizing: border-box;
        border-radius: 10px;
        margin-bottom: 10px;
        border: 2px solid black;
      }
      .form-group button {
        display: block;
        width: 60%;
        padding: 10px 20px;
        background-color: #070103;
        color: rgb(247, 242, 242);
        border: none;
        cursor: pointer;
        border-radius: 7px;
        text-align: center;
      }
      .form-group button:hover {
        background-color: #cac2c3;
        color: black;
        border: 3px solid black;
      }
      .thank-you-message {
        display: none;
        font-weight: bold;
        margin-top: 20px;
        color: rgb(1, 153, 1);
        text-align: center;
        font-size: 30px;
      }
      @media (max-width: 600px) {
        body {
          margin: 10px;
        }
        .form-container {
          padding: 15px;
        }
        .form-group input,
        .form-group select {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Donate Books to Organization</h1>
      <form id="donationForm">
        <div class="form-group">
          <label for="name">Name of Donor:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="email">Email ID:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="bookName">Book Name:</label>
          <input type="text" id="bookName" name="bookName" required />
        </div>
        <div class="form-group">
          <label for="library">Select Organization:</label>
          <select id="library" name="library" required>
            <option value="">Select an Organization</option>
            <option value="pratham_education">
              Pratham Education Foundation
            </option>
            <option value="helpless_organization">
              Organization for Helpless
            </option>
            <option value="care_foundation">Care Foundation Trust</option>
          </select>
        </div>
        <div class="form-group">
          <button type="button" onclick="submitForm()">Submit</button>
        </div>
      </form>
      <div id="thankYouMessage" class="thank-you-message">
        Thank you for your contribution! We will contact you for further
        details.
      </div>
    </div>

    <script>
      function submitForm() {
        // Hide the form
        document.getElementById("donationForm").style.display = "none";

        // Show thank you message
        document.getElementById("thankYouMessage").style.display = "block";
      }
    </script>
  </body>
</html>
